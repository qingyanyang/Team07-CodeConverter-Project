<!--{% load static %}-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Converter</title>
    <link rel="icon" href="imgs/logo_small.png">
    <link rel="stylesheet" href="css/index.css">
<body>
<header>
    <img src="imgs/logo.png" alt="T7 code converter" class="logo">
</header>
<div class="content">
    <div class="lan_list">
        <div class="input_lan">
            <form class="input_form" action="">
                <p class="from_lan">&nbspFrom Language&nbsp</p>
                <select name="input-select" id="my-select-in">
                    <option value="option-1">JAVA</option>
                    <option value="option-2">PYTHON</option>
                    <option value="option-3">C++</option>
                </select>
            </form>
        </div>
        <div class="output_lan">
            <form class="output_form" action="">
                <p class="to_lan">&nbspTo Language&nbsp</p>
                <select name="output-select" id="my-select-out">
                    <option value="option-1">PYTHON</option>
                    <option value="option-2">JAVA</option>
                    <option value="option-3">C++</option>
                </select>
            </form>
        </div>
    </div>
    <div class="textarea">
        <div class="input_text">
            <textarea name="input_textarea" id="input_textarea" cols="30" rows="10"></textarea>
            <label name="import" class="import">
                <input type="file" class="file_import">
                <p class="im-text">Import</p>
                <img src="imgs/back.png" alt="" class="back-import">
                <img src="imgs/import.png" alt="" class="import-icon">
            </label>
        </div>
        <div class="line"></div>
        <div class="output_text">
            <textarea name="output_textarea" id="output_textarea" cols="30" rows="10"></textarea>
            <label name="export" class="export">
                <input type="file" class="file_export">
                <img src="imgs/back.png" alt="" class="back-export">
                <p class="ex-text">Export</p>
                <img src="imgs/export.png" alt="" class="export-icon">
            </label>
        </div>
    </div>
    <div class="btn">
        <button>convert</button>
    </div>
</div>
<footer></footer>
</body>

</html>
